<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
	<script src="https://kit.fontawesome.com/ba23972c47.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>


<body>
     <div class="container"> <!-- It is a container containing AddTask button -->
        <h3><i class="fa-solid fa-clipboard-list"></i> To-do List</h3>
        <div class="addTask">
            
            <input type="text"  id="a" placeholder="Add a Task">
            <button>Add</button>
        </div>

        <ol class="notCompleted">   <!-- It shows Not Completed Tasks -->
           <h3>Not Completed</h3>
        </ol>
        <ol class="Completed">     <!-- It shows Completed Tasks -->
            <h3>Completed</h3>  
         </ol>
    </div>

	<script src="main.js"></script>
</body>
</html>
